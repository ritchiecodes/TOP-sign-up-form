<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="left-content">  
            <div class="header">
                <div class="logo"><img src="images/ritchiecodes-white-logo.svg" alt="" class="logo-img"></div>
                <h1 class="header-text">MINIGRAM</h1>
            </div>
        </div>
        <div id="right-content">
            <p class="welcome">Minigram is a community of miniature builders, painters and gamers.
                <br>Showcase your latest projects, connect with others and find the inspiration you need to paint your minis.</p>
            <p class="welcome-signup">Sign up <em>now</em> to get started.</p>
            <div class="sign-up-box">
                <p class="create-account">Let's do this!</p>
                <form action="https://httpbin.org/post" method="post" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" size="32" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" size="32" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="user_email" size="32" required>
                        </div>
                        <div class="form-group">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="tel" id="user_phone" name="user_phone" size="32" pattern="04\d{8}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" size="32" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="user_reenter">CONFIRM PASSWORD</label>
                            <input type="password" id="user_reenter" name="user_reenter" size="32" minlength="8" required>
                        </div>
                    </div>
            </div>
                    <button type="submit" class="submit">Create Account</button>
                </form>
                <p class="already">Already have an account? <a href="google.com" class="login">Log in.</a></p>
                <div class="copyright">Â© Ritchie Caruso 2024</div>
            </div>
    </div>
</body>
</html>
