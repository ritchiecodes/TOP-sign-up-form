<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="left-content">  
            <div class="header">
                <div class="geo-bg"></div>
                <div class="logo"><img src="images/ritchiecodes-white-logo.svg" alt="" class="logo-img"></div>
                <h1 class="header-text">MINIGRAM</h1>
            </div>
        </div>
        <div id="right-content">
            <p class="welcome">Welcome to Minigram! Join a community of miniature builders, painters and gamers. Showcase your latest projects, connect with others and find the inspiration you need to paint your pile of shame.</p>
            <div class="sign-up-box">
                <p class="create-account"></p>
                <form action="https://httpbin.org/post" method="post">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                    <label for="user_email">EMAIL ADDRESS</label>
                    <input type="email" id="user_email" name="user_email">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">
                    <button type="submit">Create Account</button>
                </form>
                <p class="login">ALready have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
